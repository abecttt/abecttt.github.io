<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </title>HAPPY,BIRTHDAY BABY WOOOOHOOO</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe8f0 50%, #fff5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s ease-in infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ff69b4;
            margin-bottom: 2rem;
            font-style: italic;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d84b7c;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .message {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .slide {
            display: none;
            width: 100%;
            animation: fadeSlide 1s ease-in-out;
        }

        .slide.active {
            display: block;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        /* Slideshow dots */
        .dots-container {
            text-align: center;
            margin-top: 1rem;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #ffb8cc;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff6b9d;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #ffa5c0 0%, #ffb8cc 100%);
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">i loooove you so much sooo so much</p>
        <h1>wWOOT WOOT HAPPY BIRTHDAY BABY</h1>
        <p class="message">to my goober ü§ç</p>
        
        <div class="slideshow-container">
            <div class="slide active">
                <img src="images/claire1.jpg" alt="Claire">
            </div>
            <div class="slide">
                <img src="images/claire2.jpg" alt="Claire">
            </div>
            <div class="slide">
                <img src="images/claire3.jpg" alt="Claire">
            </div>
            <div class="slide">
                <img src="images/claire4.jpg" alt="Claire">
            </div>
        </div>

        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        <div class="links">
            <a href="letter.html" class="btn">hi click this one honey</a>
            <a href="reasons.html" class="btn secondary">also click this one!!! i love you so so much</a>
        </div>
    </div>

    <script>
        // Slideshow functionality
        let slideIndex = 0;
        let autoSlideTimer;

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            slides[slideIndex - 1].classList.add("active");
            dots[slideIndex - 1].classList.add("active");
            
            autoSlideTimer = setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function currentSlide(n) {
            clearTimeout(autoSlideTimer);
            slideIndex = n - 1;
            showSlides();
        }

        // Start slideshow
        showSlides();

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial batch
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
