<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Honey WOOOOHOOOOO</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe8f0 50%, #fff5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s ease-in infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ff69b4;
            margin-bottom: 2rem;
            font-style: italic;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #d84b7c;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .message {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .image-container {
            margin: 2rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #ffa5c0 0%, #ffb8cc 100%);
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Happy Birthday Stinky</p>
        <h1>i love you i love you i love youu</h1>
        <p class="message">to my goober ü§ç</p>
        
        <div class="image-container">
            <img src="images/claire1.jpg" alt="Claire">
        </div>

        <div class="links">
            <a href="letter.html" class="btn">click me üíå</a>
            <a href="reasons.html" class="btn secondary">why i love you üíï</a>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically
        setInterval(createHeart, 800);
        
        // Create initial batch
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
